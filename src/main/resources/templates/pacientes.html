<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Sistema Manejo Pacientes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Brand -->
    <header class="navbar-brand" >Consultorio Ginecologico Dr.Jorge Vargas</header>
    <!-- Main Header-->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'pacientes' ? 'active' : ''}">
                    <a href="#" th:href="@{/paciente}">Pacientes</a>
                </li>
                <li th:classappend="${module == 'citas' ? 'active' : ''}">
                    <a href="#" th:href="@{/citas}">Citas</a>
                </li>
                <li th:classappend="${module == 'consultas' ? 'active' : ''}">
                    <a href="#" th:href="@{/consultas}">Consultas</a>
                </li>
                <li th:classappend="${module == 'procedimiento' ? 'active' : ''}">
                    <a href="#" th:href="@{/procedimiento}">Procedimientos</a>
                </li>
                <li th:classappend="${module == 'enfermedad' ? 'active' : ''}">
                    <a href="#" th:href="@{/enfermedad}">Enfermedades</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class = "row">
        <h1> Lista Pacientes </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/paciente/new}" class = "btn btn-primary btn-sm mb-3"> Agregar Paciente</a>
        </div>
    </div>
    <br>
    <table class = "table table-striped table-bordered" style="width:100%">
        <thead class = "table-dark">
        <tr>
            <th> Nombre</th>
            <th> Apellido</th>
            <th> Correo </th>
            <th> Numero</th>
            <th> Direccion</th>
            <th> Identificacion </th>
            <th> Seguro</th>
            <th> Fecha de Nacimiento</th>
            <th> Nombre Contacto </th>
            <th> Numero Contacto</th>
            <th> Opciones </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "paciente: ${pacientes}">

            <td th:text = "${paciente.nombre}"></td>
            <td th:text = "${paciente.apellido}"></td>
            <td th:text = "${paciente.email}"></td>
            <td th:text = "${paciente.numero}"></td>
            <td th:text = "${paciente.direccion}"></td>
            <td th:text = "${paciente.identificacion}"></td>
            <td th:text = "${paciente.seguro}"></td>
            <td th:text = "${paciente.fechaNacimiento}"></td>
            <td th:text = "${paciente.nombreContacto}"></td>
            <td th:text = "${paciente.numeroContacto}"></td>

            <td>
                <a th:href = "@{/paciente/edit/{id}(id=${paciente.id})}"
                   class = "btn btn-primary">Editar</a>

                <a th:href = "@{/paciente/{id}(id=${paciente.id})}"
                   class = "btn btn-danger">Borrar</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
