<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sistema Manejo Pacientes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Sistema Manejo Pacientes</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Lista Pacientes </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/pacientes/new}" class = "btn btn-primary btn-sm mb-3"> Agregar Paciente</a>
        </div>
    </div>
    <table class = "table table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Nombre</th>
            <th> Apellido</th>
            <th> Correo </th>
            <th> Numero</th>
            <th> Direccion</th>
            <th> Identificacion </th>
            <th> Seguro</th>
            <th> Fecha de Nacimiento</th>
            <th> Nombre Contacto </th>
            <th> Numero Contacto</th>
            <th> Estado Civil</th>
            <th> Profesion </th>
            <th> Nacionalidad</th>
            <th> Opciones </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "paciente: ${pacientes}">

            <td th:text = "${paciente.nombre}"></td>
            <td th:text = "${paciente.apellido}"></td>
            <td th:text = "${paciente.email}"></td>
            <td th:text = "${paciente.numero}"></td>
            <td th:text = "${paciente.direccion}"></td>
            <td th:text = "${paciente.identificacion}"></td>
            <td th:text = "${paciente.seguro}"></td>
            <td th:text = "${paciente.fechaNacimiento}"></td>
            <td th:text = "${paciente.nombreContacto}"></td>
            <td th:text = "${paciente.numeroContacto}"></td>
            <td th:text = "${paciente.estadoCivil}"></td>
            <td th:text = "${paciente.profesion}"></td>
            <td th:text = "${paciente.nacionalidad}"></td>

            <td>
                <a th:href = "@{/pacientes/edit/{id}(id=${paciente.id})}"
                   class = "btn btn-primary">Editar</a>

                <a th:href = "@{/pacientes/{id}(id=${paciente.id})}"
                   class = "btn btn-danger">Borrar</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
