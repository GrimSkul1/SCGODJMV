<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Consultorio Ginecologico Dr.Jorge Vargas</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'pacientes' ? 'active' : ''}">
						<a href="#" th:href="@{/paciente}">Pacientes</a>
					</li>
					<li th:classappend="${module == 'citas' ? 'active' : ''}">
						<a href="#" th:href="@{/task}">Citas</a>
					</li>
					<li th:classappend="${module == 'consultas' ? 'active' : ''}">
						<a href="#" th:href="@{/task}">Consultas</a>
					</li>
					<li th:classappend="${module == 'procedimiento' ? 'active' : ''}">
						<a href="#" th:href="@{/task}">Procedimientos</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			<!-- Header -->
			<header class="w3-container w3-red w3-center" style="padding:16px 16px">
				<h1 class="w3-margin w3-jumbo" style="color:white">Consultorio Ginecologico Dr.Jorge Vargas</h1>
				<p style="color:lightgrey" >
					Bienvenido <span sec:authentication="principal.username" style="color:lightgrey"> User</span>
				</p>
			</header>
		</div>
	</nav>

	<br>
	<br>

</body>
</html>
