<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
  <meta charset="ISO-8859-1">
  <title>Consultorio Ginecologico Dr.Jorge Vargas</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <!-- Brand -->
  <header class="navbar-brand" >Consultorio Ginecologico Dr.Jorge Vargas</header>

  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}"></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li th:classappend="${module == 'pacientes' ? 'active' : ''}">
          <a href="#" th:href="@{/paciente}">Pacientes</a>
        </li>
        <li th:classappend="${module == 'citas' ? 'active' : ''}">
          <a href="#" th:href="@{/citas}">Citas</a>
        </li>
        <li th:classappend="${module == 'consultas' ? 'active' : ''}">
          <a href="#" th:href="@{/consultas}">Consultas</a>
        </li>
        <li th:classappend="${module == 'procedimiento' ? 'active' : ''}">
          <a href="#" th:href="@{/procedimiento}">Procedimientos</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class ="container" style="padding-top:50px;">
  <div class = "row">
    <h1> Procedimiento </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a class="btn btn-primary btn-sm mb-3" th:href="@{/procedimiento/nuevo}"> Agregar Procedimiento</a>
    </div>
  </div>
  <br>
  <table class = "table table-striped table-bordered" style="width:100%">
    <thead class = "table-dark">
    <tr>
      <th> ID </th>
      <th> Nombre </th>
      <th> Costo </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "instance: ${procedimiento}">
      <td th:text = "${instance.id}"></td>
      <td th:text = "${instance.nombre}"></td>
      <td th:text = "${instance.costo}"></td>
      <td>

        <a th:href = "@{/procedimiento/{id}(id=${instance.id})}"
           class = "btn btn-danger">Eliminar</a>

      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>
</html>
